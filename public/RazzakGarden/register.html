<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="VarshaHostel Customer registration.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to VarshaHostel, R </title>

  <!-- Material Design Lite -->
  <link href="../regstyle.css" rel="stylesheet" type="text/css" media="screen">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue_grey-orange.min.css">

  <link rel="stylesheet" href="../main.css">

  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.css" />
</head>
<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <!-- Header section containing title -->
  <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
      <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
        <h3>Varsha Women Hostel</h3>
      </div>
    </div>
  </header>
  <main class="mdl-layout__content mdl-color--grey-100">
    <div class="mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

      <!-- Card containing the sign-in UI -->
      <div id="demo-signed-out-card" class="mdl-card mdl-shadow--2dp mdl-cell">



          <div id="firebaseui-spa">
            <h4> <pre>   Welcome</pre></h4>
            <div id="firebaseui-container"></div>
          </div>

      </div>

      <!-- Card containing the signed-in UI -->
      <div id="demo-signed-in-card" class="mdl-card mdl-shadow--2dp mdl-cell">
        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
          <p>
            <span id="demo-url"></span><br><br>
           <span id="demo-response"><form id="regForm" action="">

              <!-- One "tab" for each step in the form: -->
              <div class="tab">Your Full Name:
                <p><input placeholder="Full name..." oninput="this.className = ''" id="uName"></p>
              </div>
              
              <div class="tab">Emergency Phone Number: <br> (parent, relative or office colleague)
                <p><input id="emergencyPhone" pattern="[1-9]{1}[0-9]{9}" title="Please enter exactly 10 digits" placeholder="Emergency Phone..." oninput="this.className = ''"><div id='emergencyPhoneErr'></div></p>
              </div>
             
              <div class="tab">Room Number: <br> (as printed in your room door like A1, A2...B1..)
                <p><input id="roomNo" pattern="[ABCNabcn][123Aa]" title="Please enter exactly 2 digits" placeholder="Room Number..." oninput="this.className = ''"><div id='roomNoErr'></div></p>
              </div>

              <div style="overflow:auto;">
                <div style="float:left;">
                  <button type="button" id="prevBtn" onclick="nextPrev(-1, event)">Previous</button>
                  <button type="button" id="nextBtn" onclick="nextPrev(1, event)">Next</button>
                </div>
              </div>
              
              <!-- Circles which indicates the steps of the form: -->
              <div style="text-align:center;margin-top:40px;">
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
              </div>
              
              </form></span>
          </p>

           <hr />

         <!-- <button id="submit-button" class="mdl-color-text--grey-700 mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect">Submit</button> -->
          <button id="demo-sign-out-button" class="mdl-color-text--grey-700 mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect" style="float: right;">Sign out</button>
        </div>
      </div>
    </div>
  </main>
</div>
